buildscript {
    apply from: 'gradle/versions.gradle'

    repositories {
        maven { url = 'https://plugins.gradle.org/m2/' }
    }

    dependencies {
        classpath "net.ltgt.gradle:gradle-errorprone-plugin:$errorpronePluginVersion"

        classpath "gradle.plugin.de.fuerstenau:BuildConfigPlugin:$buildConfigPluginVersion"
        classpath "com.github.ben-manes:gradle-versions-plugin:$gradleVersionsPluginVersion"
        classpath "io.freefair.gradle:gradle-plugins:$freefairPluginsVersion"
    }
}

allprojects {
    version = rootProject.ext.version
    group = rootProject.ext.group

    repositories {
        jcenter()
        maven { url = 'https://oss.sonatype.org/content/repositories/snapshots' }
    }
}

task wrapper(type: Wrapper) {
    setGradleVersion(project.ext.gradleVersion)
}
