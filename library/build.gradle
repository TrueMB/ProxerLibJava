apply plugin: 'java'
apply plugin: 'maven'

group = 'com.github.proxer'

dependencies {
    compile deps.jetbrainsAnnotations

    compile deps.retrofit
    compile deps.retrofitMoshi
    compile deps.okhttp
    compile deps.moshi

    testCompile deps.junit
    testCompile deps.assertj

    testCompile deps.mockwebserver
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives sourcesJar
    archives javadocJar
}