machine:
  java:
    version: openjdk8

dependencies:
  pre:
    - echo y | android update sdk --no-ui --all --filter "tools,platform-tools,android-24,extra-android-m2repository,extra-android-support,extra-google-google_play_services,extra-google-m2repository"
    - echo y | android update sdk --no-ui --all --filter "build-tools-24.0.2"

test:
  pre:
    - emulator -avd circleci-android22 -no-audio -no-window:
        background: true
        parallel: true
    - circle-android wait-for-boot
  override:
    - ./gradlew clean lint connectedAndroidTest install -PdisablePreDex -Dorg.gradle.daemon=false
    - mkdir $CIRCLE_TEST_REPORTS/lint
    - mkdir $CIRCLE_ARTIFACTS/javadoc
    - cp library/build/outputs/lint-results-debug.* $CIRCLE_TEST_REPORTS/lint
    - cp library/build/docs/javadoc/* $CIRCLE_ARTIFACTS/javadoc
    - cp -r my-project/build/outputs/androidTest-results/* $CIRCLE_TEST_REPORTS