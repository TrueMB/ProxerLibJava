machine:
  java:
    version: openjdk8
  environment:
    GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx2048m -XX:+HeapDumpOnOutOfMemoryError"'

dependencies:
  cache_directories:
    - /usr/local/android-sdk-linux/extras/android/m2repository
    - /usr/local/android-sdk-linux/extras/google/m2repository
    - /usr/local/android-sdk-linux/platforms/android-25
    - /usr/local/android-sdk-linux/build-tools/25.0.0
    - /usr/local/android-sdk-linux/platform-tools
  pre:
    - if [ $(grep -q "Revision=39.0.0" $ANDROID_HOME/extras/android/m2repository/source.properties) ] ; then echo y | android update sdk --no-ui --all --filter "extra-android-m2repository" ; fi
    - if [ $(grep -q "Revision=38" $ANDROID_HOME/extras/google/m2repository/source.properties) ] ; then echo y | android update sdk --no-ui --all --filter "extra-google-m2repository" ; fi
    - if [ ! -e $ANDROID_HOME/platforms/android-25 ] ; then echo y | android update sdk --no-ui --all --filter "android-25" ; fi
    - if [ ! -e $ANDROID_HOME/build-tools/25.0.0 ] ; then echo y | android update sdk --no-ui --all --filter "build-tools-25.0.0" ; fi
    - if [ $(grep -q "Revision=25.0.0" $ANDROID_HOME/platform-tools/source.properties) ] ; then echo y | android update sdk --no-ui --all --filter "platform-tools" ; fi
  override:
    - ./gradlew dependencies -Dorg.gradle.daemon=false --console=plain

test:
  pre:
    - emulator -avd circleci-android22 -no-audio -no-window:
        background: true
        parallel: true
  override:
    - ./gradlew lint assembleDebug assembleDebugAndroidTest install -PdisablePreDex -Dorg.gradle.daemon=false --console=plain
    - circle-android wait-for-boot
    - ./gradlew connectedAndroidTest -PdisablePreDex -Dorg.gradle.daemon=false --console=plain
  post:
    - mkdir $CIRCLE_TEST_REPORTS/lint
    - mkdir $CIRCLE_ARTIFACTS/javadoc
    - cp -r library/build/outputs/lint-results-debug.* $CIRCLE_TEST_REPORTS/lint
    - cp -r library/build/outputs/androidTest-results/* $CIRCLE_TEST_REPORTS
    - cp -r library/build/docs/javadoc/* $CIRCLE_ARTIFACTS/javadoc