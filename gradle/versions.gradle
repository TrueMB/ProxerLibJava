ext {
    version = '5.0.0'
    group = 'com.github.proxer'

    gradleVersion = '5.1.1'

    errorpronePluginVersion = '0.3'
    gradleVersionsPluginVersion = '0.20.0'
    buildConfigPluginVersion = '1.1.8'
    spotbugsPluginVersion = '1.6.6'

    jacocoVersion = '0.8.2'
    checkstyleVersion = '8.15'
    errorproneVersion = '2.3.2'
    spotbugsVersion = '3.1.9'
    pmdVersion = '6.10.0'

    lombokVersion = '1.18.4'
    jsr305Version = '3.0.2'
    javaxExtrasVersion = '0.1.0'

    retrofitVersion = '2.5.0'
    okHttpVersion = '3.12.1'
    moshiVersion = '1.8.0'
    moshiLazyAdaptersVersion = '2.2'

    junitVersion = '5.3.2'
    assertjVersion = '3.11.1'
    mockitoVersion = '2.23.4'
    privateConstructorVersion = '1.2.0'

    deps = [
            errorprone        : "com.google.errorprone:error_prone_core:$errorproneVersion",
            lombok            : "org.projectlombok:lombok:$lombokVersion",
            jsr305            : "com.google.code.findbugs:jsr305:$jsr305Version",
            javaxExtras       : "com.uber.javaxextras:javax-extras:$javaxExtrasVersion",

            retrofit          : "com.squareup.retrofit2:retrofit:$retrofitVersion",
            retrofitMoshi     : "com.squareup.retrofit2:converter-moshi:$retrofitVersion",
            okHttp            : "com.squareup.okhttp3:okhttp:$okHttpVersion",
            moshi             : "com.squareup.moshi:moshi:$moshiVersion",
            moshiLazyAdapters : "com.serjltt.moshi:moshi-lazy-adapters:$moshiLazyAdaptersVersion",

            junitApi          : "org.junit.jupiter:junit-jupiter-api:$junitVersion",
            junitEngine       : "org.junit.jupiter:junit-jupiter-engine:$junitVersion",
            assertj           : "org.assertj:assertj-core:$assertjVersion",
            mockito           : "org.mockito:mockito-core:$mockitoVersion",
            okhttpTls         : "com.squareup.okhttp3:okhttp-tls:$okHttpVersion",
            mockwebserver     : "com.squareup.okhttp3:mockwebserver:$okHttpVersion",
            privateConstructor: "com.pushtorefresh.java-private-constructor-checker:checker:$privateConstructorVersion"
    ]
}
